{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'patients/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'patients/css/argon-design-system.min.css' %}" />
    <link rel="stylesheet" href="{% static 'patients/css/font-awesome.css' %}" />
    <link rel="stylesheet" href="{% static 'patients/css/app.css' %}" />

    <title>Covid-19 India - CovidCrowd</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{% url "patients:index" %}">Covid-19 India</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="{% url 'patients:report' %}">Report Incident</a>
        {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'patients:review' %}">Review Queue</a>
          <a class="nav-item nav-link" href="{% url "patients:logout" %}">Logout</a>
        {% else %}
          <a class="nav-item nav-link" href="{% url "patients:login-form" %}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{% static 'patients/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
