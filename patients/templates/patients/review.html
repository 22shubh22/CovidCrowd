{% extends "patients/_base.html" %}

{% block content %}
  <h2>Review Page</h2>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Diagnosed Date</th>
      <th scope="col">Detected Location</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for report in reports %}
    <tr>
      <th scope="col">{{ report.id }}</th>
      <td>{{ report.diagnosed_date }}</td>
      <td>{{ report.detected_location }}</td>
      <td>{{ report.age }}</td>
      <td>{{ report.gender }}</td>
      <td>
        <a href="{% url 'patients:review-report' report.id %}" class="btn btn-outline-default">Review</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>

  </table>
{% endblock %}
